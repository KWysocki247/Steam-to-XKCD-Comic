<!DOCTYPE html>
<html>
	<head>
		<title>Get XKCD Comic from Steam ID</title>
		<style>
			body, form{
				margin: 0 auto;
				max-width:800px;
				overflow-x:hidden;
			}
			fieldset{
				display: flex;
			}
			input#artist{
				flex-grow:100;
				margin: 0 20px;
			}
		</style>
	</head>
	<body>
		<form action = "search" method = "get">
			<img src ="../images/banner.jpg" alt="Steam to XKCD" />
			<fieldset>
				<label for="steamids">Enter Steam ID:</label>
				<input id="steamids" name="steamids" type="text" />
				<input type="submit" value="Search" />
			</fieldset>
		</form>
	</body>
</html>
